<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <div id="canvas">
            <div id="formArea">
                <p id="calcResult"></p>
                <form id="calcForm">
                    <input id="ac" type="button" value="AC">
                    <input class="opButton" id="plus" type="button" value="+">
                    <input class="opButton" id="minus" type="button" value="-">
                    <input class="opButton" id="multiply" type="button" value="*">
                    <input class="opButton" id="power" type="button" value="^">
                    <input class="numButton" id="1" type="button" value="1">
                    <input class="numButton" id="2" type="button" value="2">
                    <input class="numButton" id="3" type="button" value="3">
                    <input class="numButton" id="4" type="button" value="4">
                    <input class="numButton" id="5" type="button" value="5">
                    <input class="numButton" id="6" type="button" value="6">
                    <input class="numButton" id="7" type="button" value="7">
                    <input class="numButton" id="8" type="button" value="8">
                    <input class="numButton" id="9" type="button" value="9">
                    <input class="numButton" id="0" type="button" value="0">
                    <input class="opButton" id="equals" type="button" value="=">
                </form>
            </div>
        </div>
    </body>

<script type="text/javascript" src="calculator.js"></script>
</html>
